<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 6 - Завдання 4: Показ/приховування пароля</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .lab-page {
            min-height: 100vh;
            background-color: #ffffff;
        }

        .lab-hero {
            text-align: center;
            padding: 60px 40px 40px;
            background: linear-gradient(135deg, #f5f5f5 0%, #ffffff 100%);
        }

        .lab-hero h1 {
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        .lab-hero h1 .highlight {
            color: #6B46C1;
        }

        .lab-hero h2 {
            font-size: 28px;
            color: #666;
            margin-bottom: 10px;
        }

        .task-section {
            max-width: 700px;
            margin: 0 auto;
            padding: 40px;
        }

        .task-card {
            background: white;
            padding: 50px;
            border-radius: 16px;
            box-shadow: 0 4px 12px rgba(107, 70, 193, 0.1);
            margin-bottom: 40px;
            border-left: 4px solid #6B46C1;
        }

        .task-title {
            font-size: 32px;
            font-weight: bold;
            color: #6B46C1;
            margin-bottom: 30px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .input-group {
            display: flex;
            gap: 15px;
            align-items: stretch;
            margin-bottom: 30px;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 18px;
            font-family: inherit;
            outline: none;
            transition: all 0.3s;
            background-color: #fff;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #6B46C1;
            box-shadow: 0 0 0 3px rgba(107, 70, 193, 0.1);
        }

        .toggle-button {
            padding: 16px 32px;
            background-color: #6B46C1;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.3s;
            white-space: nowrap;
            min-width: 160px;
        }

        .toggle-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(107, 70, 193, 0.3);
            background-color: #5a3aa8;
        }

        .toggle-button:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .lab-hero h1 {
                font-size: 32px;
            }

            .lab-hero h2 {
                font-size: 22px;
            }

            .task-section {
                padding: 20px;
            }

            .task-card {
                padding: 30px 20px;
            }

            .task-title {
                font-size: 24px;
            }

            .input-group {
                flex-direction: column;
            }

            .toggle-button {
                width: 100%;
                min-width: unset;
            }
        }
    </style>
</head>
<body class="lab-page">
    <div class="top-bar"></div>
    
    <section class="lab-hero">
        <h1>Лабораторна робота <span class="highlight">№6</span></h1>
        <h2>Завдання 2: Показ/приховування пароля</h2>
    </section>

    <section class="task-section">
        <div class="task-card">
            <h2 class="task-title">Завдання 4</h2>
            <div class="input-group">
                <div class="input-wrapper">
                    <input type="text" id="passwordInput" placeholder="Введіть пароль" value="пароль">
                </div>
                <button id="toggleButton" class="toggle-button">Приховати</button>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Лабораторна робота</h3>
                <p style="color: #ccc;">Лабораторна робота №6</p>
                <p style="color: #ccc;">Завдання 4: Показ/приховування пароля</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>Tokij Aleksandra 2025 Frontend</p>
        </div>
    </footer>

    <script src="task.js"></script>
</body>
</html>
